- name: Set up VM for Data ingestion and Dashboard
  hosts: dashboard
  vars_files:
    - 'vars/vault.yml'
  vars:
    - influx_ip_address: 127.0.0.1
  roles:
    - role: influxdb
    - role: telegraf
    - role: grafana


- name: Deploy zfs and host monitoring
  hosts: cyborgman
  vars_files:
    - 'vars/vault.yml'
  vars:
    - monitor_zfs: true
    - monitor_sanoid_snapshots: true
  roles:
    - role: telegraf



- name: Deploy zfs and host monitoring
  hosts: falcon
  vars_files:
    - 'vars/vault.yml'
  vars:
    - monitor_zfs: true
    - monitor_internet_speed: true
  roles:
    - role: telegraf



- name: Deploy host monitoring only
  hosts: caddyproxy, arr
  vars_files:
    - 'vars/vault.yml'
  roles:
    - role: telegraf

